{% load static %}

<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <!--font aweson icon link-->
  {% comment %} <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet"> {% endcomment %}
  <link href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/6.3.0/mdb.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link href="{% static 'fonts/fontawesome/css/all.min.css' %}" type="text/css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

  <!--load static files-->
  <!--mdn Bootstrap links-->
  <link href="{% static "css/mdb.min.css" %}" rel="stylesheet">
  <link href="{% static "css/bootstrap.min.css" %}" rel="stylesheet">
  <link href="{% static "css/style.css" %}" rel="stylesheet">
  <link href="{% static 'css/custom.css' %}" rel="stylesheet" type="text/css"/>



  <title> {% block title %}{% endblock title %} </title>
<style>

    .transparent-blue-bg {
        background-color: #303F9F; /* Couleur bleue avec transparence */
        
        padding: 20px; /* Espacement interne pour le confort visuel */
        border-radius: 10px; /* Coins arrondis */
    }
    /* Apply background with transparency */
    /* Custom Styles */
    body {
      font-family: 'Arial', sans-serif;
    }

    h2,
    h3,
    h5 {
      color: #007bff; /* Primary color */
    }

    .services-section {
      background-color: #f8f9fa;
    }

    .carousel-button {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      background-color: rgba(0, 0, 0, 0.5);
      color: #fff;
      border: none;
      padding: 10px 20px;
      cursor: pointer;
    }

    .carousel-button.prev {
      left: 0;
    }

    .carousel-button.next {
      right: 0;
    }

    .newsletter-section {
      background-color: rgba(0, 123, 255, 0.1);
    }

    .card {
      transition: transform 0.3s;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }

    .card:hover {
      transform: scale(1.05);
    }

    .btn-primary,
    .btn-outline-primary {
      border-radius: 30px;
      padding: 10px 30px;
    }
</style>
 
</head>

<body>
  <header>
{% block nav %}
{% include 'cabinet/navbar/navbar.html' %}

{% endblock nav %}
  </header>
  <main>
   
    
    {% block content %}
    {% endblock content %}
  
    
  </main>
  {% include 'cabinet/footer/footer.html' %}
  
  
  
  <!--SCRIPT LINKS-->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous"></script>

  <!--mdn Bootstrap links-->
  <script type="text/javascript" src={% static "js/mdb.umd.min.js" %}></script>
  <script type="text/javascript" src={% static "js/carousel-category.js" %}></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/6.0.0/mdb.min.js"></script>

  <script type="text/javascript" src={% static "js/style.js" %}></script>


</body>

</html>
