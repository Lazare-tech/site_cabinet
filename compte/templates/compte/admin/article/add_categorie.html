{% extends "../../admin/base.html" %}

{% block main %}
<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-10">
      <div class="card">
        <div class="card-header">
          <h5>Nouvel Article</h5>
        </div>
        <div class="card-body">
          <form method="post" enctype="multipart/form-data">
            {% csrf_token %}
            <div class="row mb-3">
              <div class="col-md-4">
                {{ form.nom_article.label_tag }}
                {{ form.nom_article }}
              </div>
            </div>
            <button type="submit" class="btn btn-primary btn-block mt-3">Enregistrer</button>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
<script>
  // Affichage de l'aper√ßu de l'image principale
  document.getElementById('id_photo').onchange = function(event) {
    const [file] = event.target.files;
    if (file) {
      const preview = document.getElementById('main-image-preview');
      preview.src = URL.createObjectURL(file);
      preview.style.display = 'block';
    }
  };
</script>
{% endblock main %}
